<footer class="footer">
  <span class="todo-count"><strong>{{pendientes}}</strong> tareas pendientes</span>
  <ul class="filters">
    <li (click)="cambiarFiltro(filtro)" *ngFor="let filtro of filtrosValidos">
      <a [ngClass]="{'selected': filtro === filtroActual}">{{filtro}}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="borrarTodo()">Limpiar completados</button>
</footer>
